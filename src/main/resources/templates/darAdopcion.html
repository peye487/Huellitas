<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Huellitas</title>
    <link rel="stylesheet" href="../assets/css/styleRegistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body class="usuario">

    <form th:action="@{/contacto/cargar}" method="POST" id="form">
        <div class="form">
            <h1>Datos usuario</h1>

            <br>
                <p th:if="${error != null}" th:text="${error}" style="color: red" ></p>

            <div class="grupo">
                <input type="text" name="nombre" th:value="${nombre}" required><span class="barra"></span>
                <label for="">Nombre y apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" th:value="${email}" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="telefono" th:value="${telefono}" required><span class="barra"></span>
                <label for="">Telefono</label>
            </div>
            <button type="submit">Continuar</button>
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>

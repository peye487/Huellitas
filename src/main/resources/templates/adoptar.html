<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Huellitas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link  href="../assets/css/styleRegistro.css" rel="stylesheet">
</head>
<body>
    <form th:action="@{/pedido-adopcion/}" method="POST" id="form">
        <div class="form">

            <input type="hidden" name="idMascota" th:value="${mascota.id}"/>

            <h1>Confirmacion adoptar mascota</h1>
            <div class="grupo">
                <input type="text" name="observaciones" required><span class="barra"></span>
                <label for="">observaciones</label>
            </div>

            <div class="grupo">
                <input type="text" name="idUsuario" required><span class="barra"></span>
                <label for="">idUsuario</label>
            </div>

            <button type="submit">Confirmar adopcion</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>

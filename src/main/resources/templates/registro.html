<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Huellitas</title>
    <link rel="stylesheet" href="../assets/css/styleRegistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>

    <body class="usuario">

        <form th:action="@{/usuario/registro}" method="POST" id="form">
            <div class="form">
                <h1>Registro</h1>

                <br>
                <p th:if="${error != null}" th:text="${error}" style="color: red" ></p>

                <div class="grupo">
                    <input type="text" name="nombre" th:value="${nombre}" required><span class="barra"></span>
                    <label for="">Nombre</label>
                </div>
                <div class="grupo">
                    <input type="text" name="apellido" th:value="${apellido}" required><span class="barra"></span>
                    <label for="">Apellido</label>
                </div>
                <div class="grupo">
                    <input type="email" name="email" th:value="${email}" required><span class="barra"></span>
                    <label for="">Email</label>
                </div>
                <div class="grupo">
                    <input type="number" name="edad" th:value="${edad}" required><span class="barra"></span>
                    <label for="">Edad</label>
                </div>
                <div class="grupo">
                    <input type="password" name="password" th:value="${password}" required><span class="barra"></span>
                    <label for="">Contraseña</label>
                </div>
                <div class="grupo">
                    <input type="password" name="passConfirm" id="password" th:value="${passConfirm}" required><span class="barra"></span>
                    <label for="">Confirmar contraseña</label>
                </div>

                <button type="submit">Suscribirte</button>
            </div>
        </form>

        <script src="main.js"></script>
    </body>

</html>

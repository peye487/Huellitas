<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Huellitas</title>
    <link  href="assets/css/styleRegistro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="nombre" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="apellido" id="name" required><span class="barra"></span>
                <label for="">Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="number" name="edad" id="email" required><span class="barra"></span>
                <label for="">Edad</label>
            </div>
            <div class="grupo">
                <input type="password" name="pass" id="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <div class="grupo">
                <input type="password" name="passConfir" id="password" required><span class="barra"></span>
                <label for="">Confirmar contraseña</label>
            </div>

            <button type="submit">Suscribirte</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Huellitas</title>
    <link rel="stylesheet" href="../assets/css/styleRegistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form th:action="@{/mascota/cargar}" method="POST" id="form">
        <div class="form">
            <h1>Datos Mascota</h1>
            <div class="grupo">
                <input type="text" name="sexo" id="name" required><span class="barra"></span>
                <label for="">Sexo</label>
            </div>
            <div class="grupo">
                <input type="number" name="edad" id="email" required min="1" max="20"><span class="barra"></span>
                <label for="">Edad</label>
            </div>
            <div class="grupo">
                <input type="text" name="raza" id="name" required ><span class="barra"></span>
                <label for="">Raza</label>
            </div>
            <div class="grupo"> 
                <input type="text" name="tipo" id="name" required><span class="barra"></span>
                <label for="">Tipo de animal</label>
            </div>
            <div class="grupo"> 
                <select name="" id="">Provincia</select>
                <option value=""></option>
            </div>
            
            <div class="grupo"> 
                <select name="" id="">Ciudad</select>
                <label for="">Ciudad</label>
            </div>
            <div class="grupo">
                <input type="file" name="" id="name" required><span class="barra"></span>
                <label for="">Subir foto</label>
            </div>
            <div class="grupo">
                <label for="">Observaciones</label>
                <textarea name="observaciones" id="" cols="30" rows="10" placeholder="ingresar observacion"></textarea>
            </div>           
<!--            <input type="hidden" name="idContacto" th:value="${contacto.id}"/>-->

            <button type="submit">Aceptar</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Huellitas</title>
    <link rel="stylesheet" href="../assets/css/styleRegistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-login">
        <form th:action="@{/mascota/cargar}" method="POST" id="form1">
            <h1>Datos de la Mascota</h1>
            <div class="container">
                <div class="form1">

                    <div class="grupo">
                        <h3 class="stiloh3">Sexo</h3>
                        <label for=""></label>
                        <select name="sexo" id="sexo" class="select">
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>
                        <!-- <label for="">Sexo</label> -->
                    </div>
                    <div class="grupo">
                        <h3 class="stiloh3">Edad</h3>
                        <input type="number" name="edad" id="email" required min="1" max="20"><span
                            class="barra"></span>
                        <label for="edad"></label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="raza" id="name" required><span class="barra"></span>
                        <label for="">Raza</label>
                    </div>
                    <div class="grupo">
                        <h3 class="stiloh3">Tipo</h3>
                        <label for=""></label>
                        <select name="tipo" id="name" title="tipo" class="select">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                        <!-- <input type="text" name="tipo" id="name" required><span class="barra"></span> -->
                    </div>
                    <div class="grupo">
                        <h3 class="stiloh3">Provincia</h3>
                        <select name="provincia" id="provincia" class="select">
                            <option value=""></option>
                        </select>
                        <!-- <input type="text" name="provincia" id="name" required><span class="barra"></span> -->
                        <label for=""></label>
                    </div>
                    <div class="grupo">
                        <h3 class="stiloh3">Ciudad</h3>
                        <select name="ciudad" id="ciudad" class="select">
                            <option value=""></option>
                        </select>
                        <!-- <input type="text" name="ciudad" id="name" required><span class="barra"></span> -->
                        <label for=""></label>
                    </div>
                </div>
                <div class="form2">
                    <div class="grupo">
                        <h3 class="stiloh3">Subir foto</h3>
                        <input type="file" name="" id="name" required><span class="barra"></span>
                        <label for=""></label>
                    </div>
                    <div class="grupo">
                        <label for=""></label>
                        <textarea name="observaciones" id="" cols="80" rows="20"
                            placeholder="ingresar observacion"></textarea>
                    </div>


                </div>
            </div>
            <button type="submit">Aceptar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>

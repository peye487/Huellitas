<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Usuarios</title>
  <link rel="stylesheet" href="../../assets/css/administrador.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Lista Usuario</h1>
  <table class="rwd-table">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Edad</th>
      <th>Editar usuario</th>
      <th>Eliminar usuario</th>
    </tr>
    <tr th:each="u:${usuarios}">

      <td th:text="${u.nombre}"></td>

      <td th:text="${u.apellido}"></td>

      <td th:text="${u.email}"></td>

      <td th:text="${u.edad}"></td>

      <td><a th:href="@{/usuario/editar_usuario(id=__${u.id}__)}" class="btn btn-primary" type="submit"
          style="margin-left: 7px;">Editar</a></td>

      <form th:action="@{/usuario/dar_baja}" method="POST">
        <td th:if="${u.fechaBaja==null}">
          <button name="id" th:value="${u.id}" class="btn btn-danger" type="submit" style="background-color: red;">Dar
            de Baja</button>
        </td>
      </form>
      <form th:action="@{/usuario/dar_alta}" method="POST">

        <td th:if="${u.fechaBaja!=null}"><button name="id" th:value="${u.id}" class="btn btn-success" type="submit">Dar
            de Alta</button></td>

      </form>

    </tr>
  </table>

</body>

</html>
